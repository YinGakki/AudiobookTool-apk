name: Release APK

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify Android project structure
        run: |
          echo "Checking project structure..."
          ls -la
          if [ ! -d "android" ]; then
            echo "âŒ Android directory not found"
            exit 1
          fi
          if [ ! -f "android/gradlew" ]; then
            echo "âŒ gradlew not found in android directory"
            exit 1
          fi
          echo "âœ… Android project structure verified"

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('android/**/gradle-wrapper.properties', 'android/**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Copy backend files to Android assets
        run: |
          echo "Copying backend files..."
          mkdir -p android/app/src/main/python
          if [ -d "backend" ]; then
            cp -r backend/* android/app/src/main/python/
            echo "âœ… Backend files copied"
          else
            echo "âš ï¸ Backend directory not found, skipping"
          fi
          
          echo "Copying frontend files..."
          mkdir -p android/app/src/main/assets
          if [ -d "frontend" ]; then
            cp -r frontend/* android/app/src/main/assets/
            echo "âœ… Frontend files copied"
          else
            echo "âš ï¸ Frontend directory not found, skipping"
          fi

      - name: Verify gradlew exists
        run: |
          cd android
          echo "Current directory: $(pwd)"
          echo "Files in current directory:"
          ls -la
          
          if [ ! -f "gradlew" ]; then
            echo "âŒ gradlew still not found"
            exit 1
          fi
          
          # æ£€æŸ¥æ–‡ä»¶æƒé™
          if [ ! -x "gradlew" ]; then
            echo "âš ï¸ gradlew is not executable, fixing permissions..."
            chmod +x gradlew
          fi
          
          echo "âœ… gradlew verified and executable"

      - name: Build Release APK
        env:
          APP_ID: ${{ vars.APPLICATION_ID || 'com.yourcompany.voicestudiopro' }}
          VERSION: ${{ github.ref_name }}
        run: |
          cd android
          echo "Building $APP_ID version $VERSION"
          echo "Gradle version:"
          ./gradlew --version
          
          # æ„å»ºå‰æ£€æŸ¥
          echo "Running gradle tasks check..."
          ./gradlew tasks --group=build
          
          # å¼€å§‹æ„å»º
          ./gradlew assembleRelease

      - name: Sign APK
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          if [ -z "${{ secrets.KEYSTORE_BASE64 }}" ]; then
            echo "âš ï¸ No keystore configured, skipping signing"
            exit 0
          fi
          
          echo "Signing APK..."
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/app/keystore.jks
          cd android
          
          ./gradlew assembleRelease -Pandroid.injected.signing.store.file=app/keystore.jks \
            -Pandroid.injected.signing.store.password="${{ secrets.KEYSTORE_PASSWORD }}" \
            -Pandroid.injected.signing.key.alias="${{ secrets.KEY_ALIAS }}" \
            -Pandroid.injected.signing.key.password="${{ secrets.KEY_PASSWORD }}"

      - name: Upload APK artifacts
        uses: actions/upload-artifact@v3
        with:
          name: release-apk
          path: android/app/build/outputs/apk/release/app-release.apk
          retention-days: 90

      - name: Create Release
        if: success()
        uses: softprops/action-gh-release@v1
        with:
          name: Voice Studio Pro ${{ github.ref_name }}
          body: |
            ## ğŸ‰ Voice Studio Pro ${{ github.ref_name }}
            
            ### ğŸ“± ä¸‹è½½ä¿¡æ¯
            - **ç‰ˆæœ¬**: ${{ github.ref_name }}
            - **æ„å»º**: ${{ github.run_number }}
            - **æäº¤**: ${{ github.sha }}
            
            ### ğŸ”§ å®‰è£…è¯´æ˜
            1. ä¸‹è½½ `app-release.apk`
            2. åœ¨ Android è®¾å¤‡ä¸Šå¯ç”¨"æœªçŸ¥æ¥æº"å®‰è£…
            3. å®‰è£… APK æ–‡ä»¶
            
          files: android/app/build/outputs/apk/release/app-release.apk
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
