name: Build Android APK

on:
  push:
    branches: [ main, develop ]

jobs:
  build-apk:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Create complete Android project with resources
        run: |
          echo "ğŸ”§ Creating complete Android project..."
          
          # åˆ›å»ºç›®å½•ç»“æ„
          mkdir -p android/app/src/main/{java/com/audiobooktool,res/{layout,values,drawable,mipmap-{hdpi,mdpi,xhdpi,xxhdpi,xxxhdpi}},python,assets}
          
          # åˆ›å»º settings.gradle
          printf 'include ":app"\n' > android/settings.gradle
          
          # åˆ›å»ºæ ¹ build.gradle
          printf 'buildscript {\n    repositories {\n        google()\n        mavenCentral()\n    }\n    dependencies {\n        classpath "com.android.tools.build:gradle:8.1.0"\n    }\n}\n\nallprojects {\n    repositories {\n        google()\n        mavenCentral()\n    }\n}\n' > android/build.gradle
          
          # åˆ›å»º app/build.gradle
          printf 'apply plugin: "com.android.application"\n\nandroid {\n    namespace "com.audiobooktool"\n    compileSdk 34\n    \n    defaultConfig {\n        applicationId "com.audiobooktool"\n        minSdk 21\n        targetSdk 34\n        versionCode 1\n        versionName "1.0"\n    }\n    \n    buildTypes {\n        release {\n            minifyEnabled false\n        }\n    }\n    \n    compileOptions {\n        sourceCompatibility JavaVersion.VERSION_1_8\n        targetCompatibility JavaVersion.VERSION_1_8\n    }\n}\n\ndependencies {\n    implementation "androidx.appcompat:appcompat:1.6.1"\n}\n' > android/app/build.gradle
          
          # åˆ›å»º AndroidManifest.xmlï¼ˆä¸å¼•ç”¨å›¾æ ‡ï¼‰
          printf '<?xml version="1.0" encoding="utf-8"?>\n<manifest xmlns:android="http://schemas.android.com/apk/res/android"\n    package="com.audiobooktool">\n\n    <application\n        android:allowBackup="true"\n        android:label="@string/app_name"\n        android:theme="@android:style/Theme.Material.Light">\n        <activity\n            android:name=".MainActivity"\n            android:exported="true">\n            <intent-filter>\n                <action android:name="android.intent.action.MAIN" />\n                <category android:name="android.intent.category.LAUNCHER" />\n            </intent-filter>\n        </activity>\n    </application>\n\n</manifest>\n' > android/app/src/main/AndroidManifest.xml
          
          # åˆ›å»º strings.xml
          printf '<?xml version="1.0" encoding="utf-8"?>\n<resources>\n    <string name="app_name">Audiobook Tool</string>\n</resources>\n' > android/app/src/main/res/values/strings.xml
          
          # åˆ›å»º styles.xml
          printf '<?xml version="1.0" encoding="utf-8"?>\n<resources>\n    <style name="AppTheme" parent="Theme.AppCompat.Light.DarkActionBar">\n        <item name="colorPrimary">#3F51B5</item>\n        <item name="colorPrimaryDark">#303F9F</item>\n        <item name="colorAccent">#FF4081</item>\n    </style>\n</resources>\n' > android/app/src/main/res/values/styles.xml
          
          # åˆ›å»º MainActivity.java
          printf 'package com.audiobooktool;\n\nimport androidx.appcompat.app.AppCompatActivity;\nimport android.os.Bundle;\n\npublic class MainActivity extends AppCompatActivity {\n    @Override\n    protected void onCreate(Bundle savedInstanceState) {\n        super.onCreate(savedInstanceState);\n        setContentView(R.layout.activity_main);\n    }\n}\n' > android/app/src/main/java/com/audiobooktool/MainActivity.java
          
          # åˆ›å»º activity_main.xml
          printf '<?xml version="1.0" encoding="utf-8"?>\n<LinearLayout xmlns:android="http://schemas.android.com/apk/res/android"\n    android:layout_width="match_parent"\n    android:layout_height="match_parent"\n    android:orientation="vertical"\n    android:padding="16dp">\n\n    <TextView\n        android:layout_width="wrap_content"\n        android:layout_height="wrap_content"\n        android:text="Audiobook Tool"\n        android:textSize="24sp"\n        android:layout_gravity="center"\n        android:layout_marginBottom="20dp" />\n\n</LinearLayout>\n' > android/app/src/main/res/layout/activity_main.xml
          
          # åˆ›å»ºç®€å•çš„å›¾æ ‡ï¼ˆä½¿ç”¨ XML drawableï¼‰
          printf '<?xml version="1.0" encoding="utf-8"?>\n<vector xmlns:android="http://schemas.android.com/apk/res/android"\n    android:width="108dp"\n    android:height="108dp"\n    android:viewportWidth="108"\n    android:viewportHeight="108">\n    <path\n        android:fillColor="#3DDC84"\n        android:pathData="M0,0h108v108h-108z" />\n    <path\n        android:fillColor="#00000000"\n        android:pathData="M9,0L9,108L99,108L99,0L9,0zM91,8L91,100L17,100L17,8L91,8z" />\n</vector>\n' > android/app/src/main/res/drawable/ic_launcher.xml
          
          # åˆ›å»º gradle.properties
          printf "org.gradle.jvmargs=-Xmx2048m\nandroid.useAndroidX=true\nandroid.enableJetifier=true\n" > android/gradle.properties
          
          echo "âœ… Complete Android project created"

      - name: Setup Gradle
        run: |
          cd android
          wget -q https://services.gradle.org/distributions/gradle-8.4-bin.zip
          unzip -q gradle-8.4-bin.zip
          ./gradle-8.4/bin/gradle wrapper --gradle-version 8.4
          chmod +x gradlew

      - name: Copy project files
        run: |
          mkdir -p android/app/src/main/{python,assets}
          if [ -d "backend" ]; then
            cp -r backend/* android/app/src/main/python/ 2>/dev/null || true
            echo "âœ… Backend files copied"
          fi
          if [ -d "frontend" ]; then
            cp -r frontend/* android/app/src/main/assets/ 2>/dev/null || true
            echo "âœ… Frontend files copied"
          fi

      - name: Build APK
        run: |
          cd android
          ./gradlew assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: audiobook-tool-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30
