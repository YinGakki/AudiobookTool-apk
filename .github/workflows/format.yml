name: Format Code

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**/*.py'
  pull_request:
    branches: [ main ]
    paths:
      - 'backend/**/*.py'

jobs:
  format:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'  # åªåœ¨ push æ—¶è‡ªåŠ¨æ ¼å¼åŒ–
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install formatting tools
        run: |
          pip install black==23.7.0 isort==5.12.0 flake8==6.0.0
          
      - name: Format code
        run: |
          cd backend
          
          # æ ¼å¼åŒ–ä»£ç 
          black . --line-length 127
          isort . --profile black --line-length 127
          
          # æ£€æŸ¥æ˜¯å¦æœ‰ä¿®æ”¹
          if [[ -n $(git status --porcelain) ]]; then
            echo "ğŸ“ Code was formatted"
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git add .
            git commit -m "ğŸ”§ Auto-format code [skip ci]" || exit 0
            git push || exit 0
          else
            echo "âœ… Code is already formatted"
          fi

  check-format:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'  # PR æ—¶åªæ£€æŸ¥
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install formatting tools
        run: |
          pip install black==23.7.0 isort==5.12.0 flake8==6.0.0
          
      - name: Check formatting
        run: |
          cd backend
          
          # æ£€æŸ¥æ ¼å¼
          echo "ğŸ” Checking black formatting..."
          black --check . --line-length 127
          
          echo "ğŸ” Checking isort formatting..."
          isort --check-only . --profile black --line-length 127
          
          echo "ğŸ” Running flake8..."
          flake8 . --max-line-length=127
